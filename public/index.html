<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Alışveriş Listesi (Netlify Demo)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Inter, system-ui, Arial; padding: 16px; max-width:900px; margin:auto; }
    header { display:flex; gap:8px; align-items:center; }
    .results { display:grid; grid-template-columns: repeat(auto-fill,minmax(220px,1fr)); gap:12px; margin-top:12px;}
    .card { border:1px solid #eee; padding:8px; border-radius:8px; display:flex; gap:8px; align-items:flex-start; }
    img { width:64px; height:64px; object-fit:cover; border-radius:6px; }
    .list { margin-top:20px; border-top:1px dashed #ddd; padding-top:12px; }
    button { cursor:pointer; padding:6px 8px; border-radius:6px; border:1px solid #ccc; background:#fff; }
  </style>
</head>
<body>
  <header>
    <h1>Alışveriş Listesi</h1>
    <input id="q" placeholder="Ürün ara, ör: mantı" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ccc"/>
    <button id="searchBtn">Ara</button>
  </header>

  <section id="results" class="results"></section>

  <section class="list">
    <h2>Liste</h2>
    <ul id="shoppingList"></ul>
    <button id="clear">Temizle</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
